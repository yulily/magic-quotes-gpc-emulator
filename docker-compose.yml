version: '3'

services:
  composer:
    image: composer
    working_dir: /var/www/app/
    volumes:
      - .:/var/www/app/
    environment:
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF-8
  php:
    image: php:8.1.2-cli-buster
    working_dir: /var/www/app/
    volumes:
      - .:/var/www/app/
    environment:
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF-8
